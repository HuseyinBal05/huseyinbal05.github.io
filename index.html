<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl"> <!-- Increased max-width for wider schedules -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Class Schedule</h1>
            <p class="text-lg text-gray-600 mt-2">Upload your class schedule from an Excel file to view it below.</p>
        </header>

        <main>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">XLSX, XLS, or CSV file</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden" accept=".xlsx, .xls, .csv" onchange="handleFile(event)" />
                </label>
                <div id="file-name" class="mt-4 text-center text-sm text-gray-500"></div>
            </div>

            <div id="schedule-container" class="bg-white rounded-lg shadow-md overflow-x-auto"> <!-- Added horizontal scroll for very wide schedules -->
                <!-- Schedule will be rendered here -->
                <div class="p-8 text-center text-gray-500" id="placeholder">
                    Your schedule will appear here once you upload a file.
                </div>
            </div>
             <div class="text-center mt-4">
                <a href="sample-schedule.xlsx" download="sample-schedule.xlsx" class="text-blue-500 hover:underline">Download Simple Sample Schedule</a>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Created for easy schedule viewing. Hosted on GitHub Pages.</p>
        </footer>
    </div>

    <script>
        // Main function to handle the file upload
        const handleFile = (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const fileNameDisplay = document.getElementById('file-name');
            fileNameDisplay.textContent = `File: ${file.name}`;


            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                // Use XLSX library to parse the file data
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                // Convert sheet to an array of arrays to handle complex structures without assuming a header row
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                renderSchedule(json);
            };
            reader.readAsArrayBuffer(file);
        };

        // Function to render the schedule data into an HTML table
        const renderSchedule = (data) => {
            const container = document.getElementById('schedule-container');
            const placeholder = document.getElementById('placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            // Filter out rows that are completely empty
            const filteredData = data.filter(row => Array.isArray(row) && row.some(cell => cell != null && cell.toString().trim() !== ''));

            if (filteredData.length === 0) {
                 container.innerHTML = '<div class="p-8 text-center text-red-500">No data found in the file. Please ensure the file is not empty.</div>';
                return;
            }

            // Clear previous content
            container.innerHTML = '';

            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';

            const tbody = document.createElement('tbody');
            tbody.className = 'bg-white divide-y divide-gray-200';
            
            filteredData.forEach(rowData => {
                const row = document.createElement('tr');
                if (Array.isArray(rowData)) {
                    rowData.forEach(cellData => {
                        const cell = document.createElement('td');
                        // Use smaller padding and allow word wrapping for complex schedules
                        cell.className = 'px-3 py-2 whitespace-normal break-words text-sm text-gray-700';
                        cell.textContent = cellData || ''; // Handle null or undefined cells
                        row.appendChild(cell);
                    });
                }
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        };
    </script>
</body>
</html>
